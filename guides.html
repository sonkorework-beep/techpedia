<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Гайды — Techpedia</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="Images/favicon.png" />
</head>
<body class="fixedmargin">
<div class="bodywrap">
    <header class="header">
        <div class="container header__inner">
            <nav class="header__nav" aria-label="Навигация">
                <a href="index.html" class="headermenu">Главная</a>
                <a href="guides.html" class="headermenu" aria-current="page">Гайды</a>
                <a href="soft.html" class="headermenu">Софт</a>
                <!--<a href="tasks.html" class="headermenu">Tasks</a>-->
                <!--<a href="break.html" class="headermenu">Break</a>-->
            </nav>
            <a href="index.html" aria-label="На главную">
                <img src="Images/logobackless.png" class="logo" alt="Techpedia" />
            </a>
        </div>
    </header>

    <main>
        <div class="container layout-2col">
            <aside class="panel">
                <div class="panel__inner">
                    <h1 class="h1" style="font-size: 20px;">Гайды</h1>
                    <p class="muted" style="margin: 6px 0 12px;">
                        Поиск работает по названию, тегам и ключевым словам.
                    </p>

                    <input id="guideSearch" class="input" type="search" placeholder="Поиск (теги/слова)…" autocomplete="off" />
                    <div style="height: 10px;"></div>

                    <select id="guideSelect" class="select" size="12" aria-label="Список статей"></select>

                    <div class="row" style="margin-top: 10px;">
                        <a class="chip" href="guides-admin.html">Управление статьями</a>
                    </div>

                    <div id="guideMeta" class="muted" style="margin-top: 10px;"></div>
                </div>
            </aside>

            <section class="panel">
                <div class="panel__inner">
                    <div class="row" style="justify-content: space-between;">
                        <div>
                            <div id="guideTitle" style="font-weight: 800;">Выберите статью</div>
                            <div id="guideTags" class="row" style="margin-top: 8px;"></div>
                        </div>
                        <div class="row">
                            <a id="openInNewTab" class="chip hidden" target="_blank" rel="noopener">Открыть отдельно</a>
                        </div>
                    </div>
                    <hr />
                    <div id="guideContent" class="panel" style="border: 0; box-shadow: none; background: transparent;">
                        <div id="guideContentInner" class="panel__inner" style="padding: 0;"></div>
                    </div>
                    <iframe id="guideFrame" class="article-frame hidden" title="Содержимое статьи" src="about:blank"></iframe>
                </div>
            </section>
        </div>
    </main>
</div>

<script type="module" src="assets/guides.js"></script>
</body>
</html>

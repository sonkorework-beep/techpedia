<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Софт — Techpedia</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="Images/favicon.png" />
</head>
<body class="fixedmargin">
<div class="bodywrap">
    <header class="header">
        <div class="container header__inner">
            <nav class="header__nav" aria-label="Навигация">
                <a href="index.html" class="headermenu">Главная</a>
                <a href="guides.html" class="headermenu">Гайды</a>
                <a href="soft.html" class="headermenu" aria-current="page">Софт</a>
                <a href="tasks.html" class="headermenu">Tasks</a>
                <a href="break.html" class="headermenu">Break</a>
            </nav>
            <a href="index.html" aria-label="На главную">
                <img src="Images/logobackless.png" class="logo" alt="Techpedia" />
            </a>
        </div>
    </header>

    <main>
        <div class="container layout-2col">
            <aside class="panel">
                <div class="panel__inner">
                    <h1 class="h1" style="font-size: 20px;">Софт и инструкции</h1>
                    <p class="muted" style="margin: 6px 0 12px;">
                        Поиск работает по названию, тегам и ключевым словам.
                    </p>

                    <input id="softSearch" class="input" type="search" placeholder="Поиск…" autocomplete="off" />

                    <div style="height: 12px;"></div>

                    <div class="row" style="justify-content: space-between;">
                        <div class="muted" style="font-size: 13px;">Теги</div>
                        <button id="clearFilters" class="chip" type="button" style="border: 1px solid var(--border); background: #fff;">Сбросить</button>
                    </div>

                    <div id="tagCloud" class="row" style="margin-top: 10px;"></div>

                    <div class="row" style="margin-top: 10px;">
                        <a class="chip" href="soft-admin.html">Управление файлами</a>
                    </div>

                    <div id="softMeta" class="muted" style="margin-top: 10px;"></div>
                </div>
            </aside>

            <section class="panel">
                <div class="panel__inner">
                    <div class="row" style="justify-content: space-between;">
                        <div>
                            <div style="font-weight: 800;">Каталог</div>
                            <div id="resultCount" class="muted" style="margin-top: 4px;"></div>
                        </div>
                    </div>
                    <hr />
                    <div id="softList"></div>
                </div>
            </section>
        </div>
    </main>
</div>

<script type="module" src="assets/soft.js"></script>
</body>
</html>

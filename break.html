<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Break — Techpedia</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="Images/favicon.png" />
</head>
<body class="fixedmargin">
<div class="bodywrap">
  <header class="header">
    <div class="container header__inner">
      <nav class="header__nav" aria-label="Навигация">
        <a href="index.html" class="headermenu">Главная</a>
        <a href="guides.html" class="headermenu">Гайды</a>
        <a href="soft.html" class="headermenu">Софт</a>
        <a href="tasks.html" class="headermenu">Tasks</a>
        <a href="break.html" class="headermenu" aria-current="page">Break</a>
      </nav>
      <a href="index.html" aria-label="На главную">
        <img src="Images/logobackless.png" class="logo" alt="Techpedia" />
      </a>
    </div>
  </header>

  <main>
    <div class="container layout-2col">
      <aside class="panel">
        <div class="panel__inner">
          <h1 class="h1" style="font-size: 20px;">Перерывы и обеды</h1>
          <p class="muted" style="margin: 6px 0 12px;">
            Данные хранятся в Google Sheets через Apps Script (через backend-прокси). На каждый день создаётся отдельный лист.
          </p>

          <div class="card">
            <div class="muted" style="font-size: 12px;">Дата</div>
            <div class="row" style="margin-top: 6px;">
              <input id="b_date" class="input" type="date" />
              <button id="b_today" class="chip" type="button">Сегодня</button>
            </div>
            <div id="b_meta" class="muted" style="margin-top: 8px;"></div>
          </div>

          <div class="card" style="margin-top: 12px;">
            <div class="row" style="justify-content: space-between;">
              <div class="muted" style="font-size: 12px;">Лимиты сотрудников</div>
              <button id="b_save_cfg" class="chip" type="button">Сохранить</button>
            </div>
            <div id="b_cfg"></div>
            <button id="b_add_emp" class="chip" type="button" style="margin-top: 10px;">Добавить сотрудника</button>
          </div>

          <div class="card" style="margin-top: 12px;">
            <div class="muted" style="font-size: 12px;">Статус интеграции</div>
            <div id="b_integration" class="muted" style="margin-top: 6px;"></div>
          </div>
        </div>
      </aside>

      <section class="panel">
        <div class="panel__inner">
          <div class="row" style="justify-content: space-between;">
            <div>
              <div style="font-weight: 800;">События</div>
              <div id="b_remaining" class="muted" style="margin-top: 4px;"></div>
            </div>
            <div class="row">
              <button id="b_reload" class="chip" type="button">Обновить</button>
              <button id="b_new" class="chip" type="button">Новое событие</button>
            </div>
          </div>

          <hr />

          <div id="b_form" class="card hidden"></div>
          <div id="b_table"></div>
        </div>
      </section>
    </div>
  </main>
</div>
<script type="module" src="assets/break.js"></script>
</body>
</html>

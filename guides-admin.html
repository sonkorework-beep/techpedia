<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Управление гайдами — Techpedia</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="Images/favicon.png" />
</head>
<body class="fixedmargin">
<div class="bodywrap">
  <header class="header">
    <div class="container header__inner">
      <nav class="header__nav" aria-label="Навигация">
        <a href="index.html" class="headermenu">Главная</a>
        <a href="guides.html" class="headermenu">Гайды</a>
        <a href="guides-admin.html" class="headermenu" aria-current="page">Гайды (админ)</a>
        <a href="soft.html" class="headermenu">Софт</a>
        <a href="tasks.html" class="headermenu">Tasks</a>
        <a href="break.html" class="headermenu">Break</a>
      </nav>
      <a href="index.html" aria-label="На главную">
        <img src="Images/logobackless.png" class="logo" alt="Techpedia" />
      </a>
    </div>
  </header>

  <main>
    <div class="container layout-2col">
      <aside class="panel">
        <div class="panel__inner">
          <h1 class="h1" style="font-size: 20px;">Управление статьями</h1>
          <p class="muted" style="margin: 6px 0 12px;">
            Работает через Node backend: создание/редактирование/удаление файлов в <code>.guides/</code>.
          </p>

          <div class="row">
            <button id="newGuide" class="chip" type="button">Новая статья</button>
            <button id="reload" class="chip" type="button">Обновить</button>
          </div>

          <div style="height: 10px;"></div>
          <input id="adminSearch" class="input" type="search" placeholder="Фильтр по названию/id…" autocomplete="off" />
          <div style="height: 10px;"></div>

          <select id="adminList" class="select" size="14" aria-label="Список статей"></select>
          <div id="adminMeta" class="muted" style="margin-top: 10px;"></div>
        </div>
      </aside>

      <section class="panel">
        <div class="panel__inner">
          <div class="row" style="justify-content: space-between;">
            <div style="font-weight: 800;">Редактор</div>
            <div class="row">
              <button id="save" class="chip" type="button">Сохранить</button>
              <button id="delete" class="chip" type="button" style="border-color: #fecaca;">Удалить</button>
            </div>
          </div>

          <hr />

          <div class="layout-2col" style="grid-template-columns: 1fr 1fr;">
            <div>
              <div class="muted" style="font-size: 13px; margin-bottom: 6px;">Метаданные</div>
              <div class="card">
                <div class="row">
                  <div style="flex: 1;">
                    <div class="muted" style="font-size: 12px;">ID</div>
                    <input id="f_id" class="input" placeholder="например: fiscal-atol" />
                  </div>
                  <div style="flex: 2;">
                    <div class="muted" style="font-size: 12px;">Заголовок</div>
                    <input id="f_title" class="input" placeholder="Название статьи" />
                  </div>
                </div>

                <div style="height: 10px;"></div>

                <div class="row">
                  <div style="flex: 1;">
                    <div class="muted" style="font-size: 12px;">Категория</div>
                    <input id="f_category" class="input" placeholder="например: Фискальные регистраторы" />
                  </div>
                </div>

                <div style="height: 10px;"></div>

                <div class="row">
                  <div style="flex: 1;">
                    <div class="muted" style="font-size: 12px;">Теги (через запятую)</div>
                    <input id="f_tags" class="input" placeholder="атол, фр, драйвер" />
                  </div>
                </div>

                <div style="height: 10px;"></div>

                <div class="row">
                  <div style="flex: 1;">
                    <div class="muted" style="font-size: 12px;">Ключевые слова (через запятую)</div>
                    <input id="f_keywords" class="input" placeholder="kkt, касса" />
                  </div>
                </div>

                <div style="height: 10px;"></div>

                <div>
                  <div class="muted" style="font-size: 12px;">Краткое описание</div>
                  <textarea id="f_summary" class="input" rows="2" placeholder="Короткое описание для поиска"></textarea>
                </div>
              </div>

              <div style="height: 12px;"></div>

              <div class="muted" style="font-size: 13px; margin-bottom: 6px;">Markdown</div>
              <textarea id="f_md" class="input" rows="18" placeholder="# Заголовок\n\nТекст..."></textarea>
            </div>

            <div>
              <div class="row" style="justify-content: space-between;">
                <div class="muted" style="font-size: 13px;">Предпросмотр</div>
                <a id="openGuide" class="chip" href="guides.html" target="_blank" rel="noopener">Открыть в Guides</a>
              </div>
              <div id="preview" class="card" style="min-height: 520px;"></div>
            </div>
          </div>

          <div id="status" class="muted" style="margin-top: 10px;"></div>
        </div>
      </section>
    </div>
  </main>
</div>
<script type="module" src="assets/guides-admin.js"></script>
</body>
</html>
